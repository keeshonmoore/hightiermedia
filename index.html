<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="High Tier Media, founded by Louie Cannoy, crafts cinematic YouTube videos, podcasts, and music videos. Book a Zoom call to bring your vision to life with authentic, impactful content." />
    <meta name="keywords" content="video production, music videos, podcasts, YouTube content, personal branding, cinematic content, High Tier Media, Louie Cannoy" />
    <meta name="author" content="High Tier Media" />
    <title>High Tier Media - Cinematic Video Content Creation</title>

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="High Tier Media - Cinematic Video Content Creation" />
    <meta property="og:description" content="Crafting premium YouTube videos, podcasts, and music videos with authenticity and cinematic quality. Book a Zoom call with Louie Cannoy to elevate your brand." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hightiermedia.org/" />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:site_name" content="High Tier Media" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="High Tier Media - Cinematic Video Content Creation" />
    <meta name="twitter:description" content="Crafting premium YouTube videos, podcasts, and music videos with authenticity and cinematic quality. Book a Zoom call with Louie Cannoy to elevate your brand." />
    <meta name="twitter:image" content="/logo.png" />
    <meta name="twitter:site" content="@HighTierMedia" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://hightiermedia.org/" />

    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "High Tier Media",
        "url": "https://hightiermedia.org/",
        "logo": "/logo.png",
        "description": "High Tier Media, founded by Louie Cannoy, specializes in creating cinematic YouTube videos, podcasts, and music videos with a focus on authenticity and client relationships.",
        "sameAs": [
          "https://www.instagram.com/louiecannoy/",
          "https://www.skool.com/coachreadycreators/about"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Service",
          "url": "https://hightiermedia.org/contact"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "High Tier Media",
        "url": "https://hightiermedia.org/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://hightiermedia.org/?s={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Vite React App Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <div id="root"></div>
